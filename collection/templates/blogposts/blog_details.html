{% extends 'base.html'%}
{% block title %}
  {{blogpost.title}}- {{ block.super }}
{% endblock title %}

{% block content %}
  <h3> {{ blogpost.title }}</h3>
  <p>{{ blogpost.body }}</p>
  {% if user == blogpost.user %}
    <p>
        <a href="{% url 'edit_Blog' slug=blogpost.slug %}">
          Edit me!
        </a>
      </p>
    {% endif %}
{% endblock content %}
