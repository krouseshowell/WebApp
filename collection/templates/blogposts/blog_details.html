{% extends 'base.html'%}
{% block title %}
  {{blogpost.title}}- {{ block.super }}
{% endblock title %}

{% block content %}
<body>
  <div class="blogpost">
  <h3><time>{{blogpost.posted}}</time></br><a href="{% url 'blogpost_detail' slug=blogpost.slug %}">
      {{blogpost.title}}</a></h3>
    <p>{{blogpost.body}}</p>
  </div>
</body>
{% endblock content %}
