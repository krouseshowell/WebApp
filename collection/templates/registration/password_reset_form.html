{% extends 'base.html' %}
{% block title %}
  Password Reset Form - {{ block.super }}
{% endblock title %}
{% block content %}
<div class= "form">
  <h3>Password Reset Form</h3>
  <form role="form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Submit" />
  </form>
</div>
{% endblock content %}
