{% extends 'base.html' %}
{% block title %}
  Login - {{ block.super }}
{% endblock title %}
{% block content %}
  <h3>Login</h3>
  <form role="form" actions="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
  </form>
  <p>
    <a href="{% url 'password_reset' %}">
      Forget your password?
    </a>
  </p>
{% endblock content %}
