{% extends 'base.html'%}
{% block title %}
  Rose & Bramble - {{ block.super }}
{% endblock title %}

{% block content %}
  {% for blogpost in blogposts %}
  <div class="blogpost">
  <h3><time>{{blogpost.posted}}</time></br><a href="{% url 'blogpost_detail' slug=blogpost.slug %}">
      {{blogpost.title}}</a></h3>
    <p>{{blogpost.body}}</p>
  </div>
  {% endfor %}
{% endblock content %}
